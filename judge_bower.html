<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        button {
            background: #45BCF9;
            color: #fff;
            padding: 4px 10px;
            border: none;
            outline: none;
            cursor: pointer;
        }

        button:hover {
            background: #00a8fe;
        }

        button.disabled {
            background: #000;
            cursor: auto;
        }

        button.disabled:hover {
            background: #000;
        }
    </style>
</head>

<body>

    <script>
        // 判断是否在移动客户端
        var headHtml =
            '<title>抱歉，出错了</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0"><link rel="stylesheet" type="text/css" href="https://res.wx.qq.com/open/libs/weui/0.4.1/weui.css">';
        var bodyHtml =
            '<div class="weui_msg"><div class="weui_icon_area"><i class="weui_icon_info weui_icon_msg"></i></div><div class="weui_text_area"><h4 class="weui_msg_title">请在移动客户端打开链接</h4></div></div>';

        function IsPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = ["Android", "iPhone",
                "SymbianOS", "Windows Phone",
                "iPad", "iPod"
            ];
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }
        if (IsPC()) {
            document.head.innerHTML = headHtml;
            document.body.innerHTML = bodyHtml;
        }
        window.onresize = function () {
            if (IsPC()) {
                document.head.innerHTML = headHtml;
                document.body.innerHTML = bodyHtml;
            } else {
                // window.location.reload();
                console.log('哈哈哈哈')
            }
        }
    </script>

    <script>
        function is_weixin() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                return true;
            } else {
                return false;
            }
        }
        if (is_weixin()) {
            console.log('是微信浏览器');
        } else {
            console.log('非微信浏览器');
        }
    </script>

    <script>
        // 判断是否手机可以使用这个
        if ((navigator.userAgent.match(
                /(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i
            ))) {
            console.log('你使用的是手机哦！')
        }
    </script>

</body>

</html>
